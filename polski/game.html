<!doctype html>
<html lang="en">
	<head>
		<script src="/GuessTheNumberGame/polski/js/game.js"></script>
		<meta charset="utf-8" />
		<title>Guess The Number Game</title>
		<link rel="manifest" href="/GuessTheNumberGame/manifest.json"/>
		<link id="stylesheet" rel="stylesheet" href="/GuessTheNumberGame/css/dark.css"/>
		<link rel="icon" href="/GuessTheNumberGame/favicon.ico" type="image/x-icon"/>
		<link rel="apple-touch-icon" href="/GuessTheNumberGame/images/hello-icon-152.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="theme-color" content="white"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="apple-mobile-web-app-title" content="Guess The Number Game"/>
		<meta name="msapplication-TileImage" content="/GuessTheNumberGame/images/hello-icon-144.png"/>
		<meta name="msapplication-TileColor" content="#FFFFFF"/>
		<meta name="description" content="GuessTheNumberGame - Author Łukasz Grzelak">
	</head>
	<body class="fullscreen">
		<div class="container">
			<div class="container">
				<div class="container">
					<p class="regular">Strzel liczbę</p>
				</div>
				<div class="container">
					<span class="stepper">
						<button>–</button>
						<input type="number" id="stepper" value="50" min="0" max="100" step="1" readonly/>
						<button>+</button>
					</span>
				</div>
				<div class="container">
					<button class="button" type="button" onclick="checkPick()">STRZAŁ</button>
				</div>
			</div>
			<div class="container">
				<div class="container">
					<p class="regular">Rezultat: </p>
					<input class="input" type="text" id="result" value="Take a pick"/>
				</div>
				<div class="container">
					<p class="regular">Strzały: </p>
					<input class="input" type="number" id="picks" value="0"/>
				</div>
				<div class="container">
					<div class="container">
						<button class="button" type="button" onclick="newGame()">NOWA GRA</button>
					</div>
					<div class="container">
						<button class="button" type="button" onclick="window.location.href='./index.html'">WSTECZ</button>
					</div>
				</div>
			</div>
			<div class="container">
				<input type="hidden" type="number" id="thenumber"/>
				<input type="hidden" type="number" id="thepicks"/>
				<input type="hidden" type="number" id="thegame"/>
				<input type="hidden" type="string" id="mode"/>
				<p class="regular">v1.6</p>
			</div>
		</div>
	</body>
</html>

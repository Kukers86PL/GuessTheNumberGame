<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Guess The Number Game</title>
		<link rel="manifest" href="/manifest.json"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="apple-touch-icon" href="images/hello-icon-152.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="theme-color" content="white"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="apple-mobile-web-app-title" content="Guess The Number Game"/>
		<meta name="msapplication-TileImage" content="images/hello-icon-144.png"/>
		<meta name="msapplication-TileColor" content="#FFFFFF"/>
	</head>
	<body class="fullscreen">
		<div class="container">
			<div class="container">
				<div class="container">
					<p class="regular">Pick the number</p>
				</div>
				<div class="container">
					<span class="stepper">
						<button>â€“</button>
						<input type="number" id="stepper" value="50" min="0" max="100" step="1" readonly/>
						<button>+</button>
					</span>
				</div>
				<div class="container">
					<button class="button" type="button" onclick="checkPick()">PICK</button>
				</div>
			</div>
			<div class="container">
				<div class="container">
					<p class="regular">Result: </p>
					<input type="text" id="result" value="Take a pick"/>
				</div>
				<div class="container">
					<p class="regular">Picks: </p>
					<input type="number" id="picks" value="0"/>
				</div>
				<div class="container">
					<div class="container">
						<button class="button" type="button" onclick="newGame()">NEW GAME</button>
					</div>
					<div class="container">
						<button class="button" type="button" onclick="window.location.href='./index.html'">BACK</button>
					</div>
				</div>
			</div>
			<div class="container">
				<input type="hidden" type="number" id="thenumber"/>
				<input type="hidden" type="number" id="thepicks"/>
				<input type="hidden" type="number" id="thegame"/>
				<p class="regular">v1.1</p>
			</div>
		</div>
		<script src="js/game.js"></script>
	</body>
</html>
